				<section data-markdown class="center">
					<script type="text/template">
						### Пример
						Баскетболист попадает в корзину с вероятностью 0,7. Найдите математическое ожидание числа попаданий при 50 бросках.
						
					</script>
				</section>



				<section data-markdown class="center">
					<script type="text/template">
						### Решение
						Так как вероятность попадания в корзину равна 0,7 значит, в среднем из 10 бросков будет 7 попаданий. Соответственно, из 50 бросков, будет в среднем 5*7=35 попаданий.
						<br>Значит, математическое ожидание числа попаданий при 50 бросках равно 35.

					</script>
				</section>



				<section data-markdown class="center">
					<script type="text/template">
						### Пример
						Василий пытается отправить СМС в условиях слабой мобильной связи. Телефон делает попытки отправить СМС до тех пор, пока это не удастся. 
						Известно, что вероятность удачной попытки равна 0,05 независимо от предыдущих попыток. Найдите математическое ожидание числа
						 сделанных попыток.
						
					</script>
				</section>



				<section data-markdown class="center">
					<script type="text/template">
						### Решение
						По условию вероятность отправки СМС равна 0,05. Это значит, что из 100 попыток отправить СМС в среднем удачными 
						окажутся 5. То есть, чтобы отправить 1 СМС нужно сделать в среднем 20 попыток. Значит, математическое ожидание числа сделанных попыток равно 20.

					</script>
				</section>





				<section data-markdown class="center">
					<script type="text/template">
						### Пример
						Найдите математическое ожидание случайной величины S "число неудач" в серии из 16 испытаний Бернулли с
						 вероятностью успеха 0,3 в одном испытании.
						
					</script>
				</section>



				<section data-markdown class="center">
					<script type="text/template">
						### Решение
						Вероятность неудачи равна 1 - 0,3 = 0,7. Это значит, что в среднем из 10 испытаний 7 окажутся неудачными. То есть в среднем неудачными
						 окажутся 7/10 всех испытаний. Соответственно, из 16 испытаний неудачными окажутся 7/10 * 16 = 11,2 испытаний.
<br>Значит, математическое ожидание случайной величины равна 11,2
					</script>
				</section>
