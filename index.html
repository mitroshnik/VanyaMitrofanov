                <section data-markdown class="center">
					<script type="text/template">
                         ### Выборочная средняя
					</script>
				</section>


                <section data-markdown class="center">
					<script type="text/template">
						Выборочное сре́днее — это приближение теоретического среднего распределения, основанное на выборке из него.
						$\newline\overline X=\frac{1}{n}\displaystyle\sum_{i=1}^{n} X_i$	
					</script>
				</section>


				<section data-markdown class="center">
					<script type="text/template">
						### Пример 1
						По результатам выборочного исследования  рабочих цеха были установлены их квалификационные разряды:
						 4, 5, 6, 4, 4, 2, 3, 5, 4, 4, 5, 2, 3, 3, 4, 5, 5, 2, 3, 6, 5, 4, 6, 4, 3.
						Теперь нам требуется: вычислить выборочную среднюю.
                        
					</script>
				</section>

				<section data-markdown class="center">
					<script type="text/template">
						### Решение
						Если нам даны первичные данные (исходные необработанные значения), то их можно тупо просуммировать и разделить результат на объём выборки:
						$\newline\overline x_{e}=\frac{4+5+6+\ldots+4+3}{25}=\frac{101}{25}=4.04\approx 4$
						
					</script>
				</section>


                <section data-markdown class="center">
					<script type="text/template">
                         ### Медиана выборки
					</script>
				</section>

                <section data-markdown class="center">
					<script type="text/template">
						Медиана набора чисел — это число, которое находится в середине этого набора, если его упорядочить по возрастанию.
						Другое равносильное определение: медиана набора чисел — это число, сумма расстояний (или, если более строго, модулей) от которого до всех
						 чисел из набора минимальна.

					</script>
				</section>


				<section data-markdown class="center">
					<script type="text/template">
						### Рассмотрим пример 1, но найдём медиану
						Если даны первичные данные, то сортируем их по возрастанию либо убыванию (см. пример 1) и находим середину ранжированного ряда:
						$\newline m_e = x_{13} = 4$
						
					</script>
				</section>

						Модой выборки называется значение, которое встречается большее число раз в выборке.Например, в наборе значений 
						1 2 3 4 5 6 7 8 9 3 6 6 модой является число 6, поскольку оно встречается три раза.

					</script>
				</section>

					</script>

                <section data-markdown class="center">
					<script type="text/template">
						Минимум и максимум выборки - это соответственно наименьшее и наибольшее значение изучаемой переменной.
						 Разность между максимумом и минимумо называется размахом выборки. Все данные выборки расположены в промежутке между минимумом 
						 и максимумом. Эти показатели как бы очерчивают границы выборки.
					</script>
				</section>

				<section data-markdown class="center">
					<script type="text/template">
						### Рассмотрим пример 1, но найдём минимум максимум и размах выборки.

						Минимум = 2,
						Максимум = 6,
						Размах = 4.
						
					</script>

					</script>

				<section data-markdown class="center">
					<script type="text/template">
						Дисперсия выборки Дисперсия – это показатель вариации, который представляет собой средний квадрат отклонений от математического ожидания.
						Таким образом, он выражает разброс чисел относительно среднего значения.
						$\newline D(x)=M[(X-M(X))^2]$
						
						
					</script>
				</section>

				



				<section data-markdown class="center">
					<script type="text/template">
						
						### Пример 
						Вычислите дисперсию ряда чисел:
						$а) 6,8,10,12,9;$
						$\newlineб) -4,-1,-2,7,5,4;$
						### Решение
						$а) \frac{6+8+10+12+9}{5}=9; \frac{3^2+1^2+1^2+3^2+0^2}{5}=4$
						$\newlineб) \frac{-4-1-2+7+5+4}{6}\approx 2; \frac{6^2+3^2+4^2+5^2+2^2}{6}=15.$
						
						
					</script>
				</section>

						Математическое ожидание и Дисперсия

				<section data-markdown class="center">
					<script type="text/template">
						Математическим ожиданием. М (Х) дискретной величины называют сумму произведений всех её возможных значений, умноженных на 
						их вероятности. Дисперсией (рассеянием). D (Х) случайной величины называют математическое ожидание квадрата отклонения случайной
						 величины от её математического ожидания. Средним квадратичным отклонением случайной величины. Х называют квадратный корень из дисперсии D (Х).

						
					</script>
				</section>



				<section data-markdown class="center">
					<script type="text/template">
						### Пример
						Случайная величина $Z$ задана распределением:
						<br><img src="11.jpg" width="100" height="100" id="karp1" alt="kar1">
						1. Сколько значений принимает случайная величина $Z^2$?
						2. Найдите математическое ожидание случайной величины $Z^2.$
					</script>
				</section>



				<section data-markdown class="center">
					<script type="text/template">
						### Решение
						Составим таблицу распределения случайной величины $Z^2:$
						<br><img src="10.png" width="100" height="100" id="karp1" alt="kar1">
						1. Случайная величина $Z^2$ принимает значения 0; 1; 4; 9, то есть всего 4 значения.
					</script>
				</section>

				<section data-markdown class="center">
					<script type="text/template">
						<br><img src="10.png" width="100" height="100" id="karp1" alt="kar1">
						<br>2. Найдём математическое ожидание случайной величины $Z^2:$
						$\newline E(Z^2)=9\cdot(0.1+0.2)+4\cdot(0.2+0.15)+1\cdot0.2=4.3$
					</script>
				</section>



				<section data-markdown class="center">
					<script type="text/template">
						### Пример
						В торговом центре установлены два автомата, продающие кофе. С вероятностью $p=0.11$ к вечеру
						в первом автомате заканчивается кофе. Во втором автомате кофе заканчивается к вечеру с вероятностю
						$p=0.14.$ Найдите математическое ожидание числа автоматов, в которых к вечеру закончится кофе.
						
					</script>
				</section>



				<section data-markdown class="center">
					<script type="text/template">
						### Решение 
						$x_1=0$ - "кофе не закончится".
						$\newline p_1=(1-0.11)(1-0.14)=0.89\cdot0.86$
						$\newline x_2=1$ - "кофе закончится в только первом или во втором автомате".
						$\newline p_2 = 0.11\cdot(1-0.14)+0.14\cdot(1-0.11)=0.2192$
						
					</script>
				</section>


				<section data-markdown class="center">
					<script type="text/template">
						
						$\newline x_3=2$ - "кофе закончится в первом и во втором автомате".
						$\newline p_3=0.11\cdot0.14=0.0154\newline$
						Найдём математическое ожидание:
						$\newline0\cdot0.89\cdot0.86+1\cdot0.2192+2\cdot0.0154=0.25$
						
					</script>
				</section>



				<section data-markdown class="center">
					<script type="text/template">
						### Пример
						Баскетболист попадает в корзину с вероятностью $\small0.7$. Найдите математическое ожидание числа попаданий при 50 бросках.
						
					</script>
				</section>



				<section data-markdown class="center">
					<script type="text/template">
						### Решение
						Так как вероятность попадания в корзину равна $\small0.7$ значит, в среднем из 10 бросков будет 7 попаданий. Соответственно, из 50 бросков, будет в среднем 5$\cdot$7=35 попаданий.
						<br>Значит, математическое ожидание числа попаданий при 50 бросках равно 35.

					</script>
				</section>



				<section data-markdown class="center">
					<script type="text/template">
						### Пример
						Василий пытается отправить СМС в условиях слабой мобильной связи. Телефон делает попытки отправить СМС до тех пор, пока это не удастся. 
						Известно, что вероятность удачной попытки равна $\small0.05$ независимо от предыдущих попыток. Найдите математическое ожидание числа
						 сделанных попыток.
						
					</script>
				</section>



				<section data-markdown class="center">
					<script type="text/template">
						### Решение
						По условию вероятность отправки СМС равна $\small0.05.$ Это значит, что из 100 попыток отправить СМС в среднем удачными 
						окажутся 5. То есть, чтобы отправить 1 СМС нужно сделать в среднем 20 попыток. Значит, математическое ожидание числа сделанных попыток равно 20.

					</script>
				</section>





				<section data-markdown class="center">
					<script type="text/template">
						### Пример
						Найдите математическое ожидание случайной величины S "число неудач" в серии из 16 испытаний Бернулли с
						 вероятностью успеха $\small0.3$ в одном испытании.
						
					</script>
				</section>



				<section data-markdown class="center">
					<script type="text/template">
						### Решение
						Вероятность неудачи равна $\small1 - 0.3 = 0.7$. Это значит, что в среднем из 10 испытаний 7 окажутся неудачными. То есть в среднем неудачными
						 окажутся 7/10 всех испытаний. Соответственно, из 16 испытаний неудачными окажутся $\small7/10 \cdot 16 = 11.2$ испытаний.
<br>Значит, математическое ожидание случайной величины равна $\small11.2$
					</script>
				</section>







				<section data-markdown class="center">

					</script>
				</section>



				<section data-markdown class="center">
					<script type="text/template">
						### Решение
						Математическое ожидание  числа очков, выпавших на игральной кости при каждом броске равно $\small3.5$. 
						Математическое ожидание суммы выпавших очков равно сумме математических ожиданий числа очков при каждом броске. Это значит, 
						что математическое ожидание суммы выпавших очков равно $\small3.5 \cdot 5 = 17.5$.
					</script>
				</section>
